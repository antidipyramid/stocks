<!DOCTYPE html>
<html lang="en">
  <head>

    {% load static %}
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>



    <script src="https://d3js.org/d3.v6.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
  </head>


  <body class="site">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark fixed-top ">
      <script src="{% static 'js/navbar.js' %}"></script>
      <script src="{% static 'js/search.js' %}"></script>
      <div class="container">
        <a class="navbar-brand" style="font-size:1.5rem;" href="/">Stock Watcher</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class='d-flex flex-row-reverse w-100'>
            <ul class="navbar-nav mr-auto mb-2 mb-md-0">
              <li class="nav-item active">
                <a class="nav-link" href="/senators">Senators</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/assets">Assets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/faq">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
          </div>
            <!-- <button class="btn btn-primary ms-3 heading">Donate</button> -->
          </ul>
        </div>
      </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="results-modal" tabindex="-1" aria-labelledby="results-modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Search</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form class="d-flex ms-3 mt-3 hidden">
            <input class="form-control form-control-sm me-2" id="navbar-search-input" id="nav-search" type="search" placeholder="Search for a senator or asset..." aria-label="Search">
            <button type="button" id="navbar-search" class="btn btn-sm btn-primary me-3">Go</button>
          </form>
          <div id="navbar-results" class="modal-body">
          </div>
        </div>
      </div>
      <script src="{% static 'js/navbar_search.js' %}"></script>
    </div>

    {% block content %}

    {% endblock content %}

  </body>	

  <footer>
    <div class="d-flex">
      <div class="flex-grow-1 ">
        <p>Disclaimer: The data presented on this site is sourced from public
          disclosures. Please contact me if you find any errors in
          the data.</p>
      </div>
      <div class="d-flex flex-nowrap footer-nav">
        <nav>
          <a href="/">About</a>
          <a href='/'>FAQ</a>
          <a href='/'>Contact</a>
          <a href='/'>Github</a>
        </nav>
        
      </div>
    </div>
  </footer>
</html>
