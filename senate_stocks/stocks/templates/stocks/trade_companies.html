{% extends 'stocks/base.html' %}

{% block content %}

<div class="container-fluid content">
	<div class="col" style="background-color: #848c8e; width: inherit; border-radius: 25px;">
		<h1>List of Companies</h1>
		<ul>
			{% for company in companies %}
			<li><a href="/trades/companies/{{ company.ticker }}">{{ company.ticker }}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>

{% endblock content %}
