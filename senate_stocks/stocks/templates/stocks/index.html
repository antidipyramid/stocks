{% block content %}

<div class="container-sm" >

		<div class="row mt-3 justify-content-center">
			<div class="col-sm-6">
				<div class="p-3 border light">
					<h5 class="text-center">To get started, search for a senator or company:</h5>

		<div class="row mb-3 justify-content-center">

					<ul class="list-group" id="results" style="max-height: 300px; overflow-y: auto;"></ul>
				</div>
			</div>
		</div>
