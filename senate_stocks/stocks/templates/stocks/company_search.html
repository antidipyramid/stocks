{% extends 'stocks/base.html' %}

{% block content %}

<h1>Search Results</h1>

{% if not results %}
	<p>No results found.<p>
{% else %}
	{% for result in results %}
	<li><a href=/trades/companies/{{ result.ticker }}>{{ result.ticker }} - {{ result.asset_name }}</a></li>
	{% endfor %}
{% endif %}

{% endblock content %}
